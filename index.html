<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <span>Score: </span>
                <span id="score">0</span>
            </div>
            <div class="high-score-container">
                <span>High Score: </span>
                <span id="highScore">0</span>
            </div>
        </div>
        
        <!-- Start Screen -->
        <div id="startScreen" class="game-screen">
            <h2>Welcome to Snake Game!</h2>
            <p>Control the snake with arrow keys and eat as much food as you can!</p>
            <button id="startGameBtn" class="action-btn">Start Game</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="game-screen hidden">
            <h2>Game Over!</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="retryBtn" class="action-btn">Try Again</button>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <!-- Mobile Controls -->
        <div id="mobileControls" class="mobile-controls">
            <button id="upBtn" class="control-btn up-btn">↑</button>
            <div class="horizontal-controls">
                <button id="leftBtn" class="control-btn left-btn">←</button>
                <button id="rightBtn" class="control-btn right-btn">→</button>
            </div>
            <button id="downBtn" class="control-btn down-btn">↓</button>
        </div>
        
        <div class="instructions">
            <h2>How to Play</h2>
            <p>Use the arrow keys to control the snake.</p>
            <p>Eat the food to grow longer and earn points.</p>
            <p>Avoid hitting the walls or yourself!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
